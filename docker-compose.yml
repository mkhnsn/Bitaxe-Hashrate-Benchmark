services:
  bitaxe-benchmark:
    build:
      context: .
      args:
        BASE_PATH: /bitaxe
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - results:/results
      - config:/config

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  results:
  config:
  caddy_data:
  caddy_config:
