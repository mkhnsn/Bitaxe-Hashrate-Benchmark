services:
  bitaxe-benchmark:
    build:
      context: .
      args:
        BASE_PATH: /bitaxe
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - results:/results
      - config:/config
    networks:
      - caddy
    labels:
      caddy: http://bitaxe-benchmark.echo.internal
      caddy.reverse_proxy: "{{upstreams 8000}}"

volumes:
  results:
  config:

networks:
  caddy:
    external: true
